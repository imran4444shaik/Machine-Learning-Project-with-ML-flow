<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Wine Quality Prediction</title>
    <link rel="icon" href="{{ url_for('static', filename='assets/favicon.ico') }}" />

    <!-- Core theme CSS (includes Bootstrap) -->
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet" />

    <!-- Colorlib form CSS -->
    <link
      href="{{ url_for('static', filename='css2/nunito-font.css') }}"
      rel="stylesheet"
    />
    <link href="{{ url_for('static', filename='css2/style.css') }}" rel="stylesheet" />
  </head>

  <body class="form-v9">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container">
        <a class="navbar-brand" href="{{ url_for('homePage') }}">Home</a>
      </div>
    </nav>

    <!-- Header -->
    <header
      class="masthead"
      style="background-image: url('{{ url_for('static', filename='assets/img/wine.jpg') }}')"
    >
      <div class="site-heading text-center">
        <h1>Wine Quality Prediction</h1>
        <span>A Wine Quality Checking Web App</span>
      </div>
    </header>

    <!-- Form -->
    <div class="page-content">
      <div
        class="form-v9-content"
        style="background-image: url('{{ url_for('static', filename='assets/img/form-v9.jpg') }}')"
      >
        <form class="form-detail" action="{{ url_for('index') }}" method="post">
          <h2>Please Fill The Information</h2>

          <div class="form-row-total">
            <div class="form-row">
              <label for="fixed_acidity">Fixed Acidity:</label>
              <input
                type="text"
                name="fixed_acidity"
                id="fixed_acidity"
                class="input-text"
                placeholder="fixed_acidity"
                required
              />
            </div>
            <div class="form-row">
              <label for="volatile_acidity">Volatile Acidity:</label>
              <input
                type="text"
                name="volatile_acidity"
                id="volatile_acidity"
                class="input-text"
                placeholder="volatile_acidity"
                required
              />
            </div>
          </div>

          <!-- repeat similar blocks for each input -->
          <!-- Citric Acid & Residual Sugar -->
          <div class="form-row-total">
            <div class="form-row">
              <label for="citric_acid">Citric Acid:</label>
              <input
                type="text"
                name="citric_acid"
                id="citric_acid"
                class="input-text"
                placeholder="citric_acid"
                required
              />
            </div>
            <div class="form-row">
              <label for="residual_sugar">Residual Sugar:</label>
              <input
                type="text"
                name="residual_sugar"
                id="residual_sugar"
                class="input-text"
                placeholder="residual_sugar"
                required
              />
            </div>
          </div>

          <!-- Chlorides & Free Sulfur Dioxide -->
          <div class="form-row-total">
            <div class="form-row">
              <label for="chlorides">Chlorides:</label>
              <input
                type="text"
                name="chlorides"
                id="chlorides"
                class="input-text"
                placeholder="chlorides"
                required
              />
            </div>
            <div class="form-row">
              <label for="free_sulfur_dioxide">Free Sulfur Dioxide:</label>
              <input
                type="text"
                name="free_sulfur_dioxide"
                id="free_sulfur_dioxide"
                class="input-text"
                placeholder="free_sulfur_dioxide"
                required
              />
            </div>
          </div>

          <!-- Total Sulfur Dioxide & Density -->
          <div class="form-row-total">
            <div class="form-row">
              <label for="total_sulfur_dioxide">Total Sulfur Dioxide:</label>
              <input
                type="text"
                name="total_sulfur_dioxide"
                id="total_sulfur_dioxide"
                class="input-text"
                placeholder="total_sulfur_dioxide"
                required
              />
            </div>
            <div class="form-row">
              <label for="density">Density:</label>
              <input
                type="text"
                name="density"
                id="density"
                class="input-text"
                placeholder="density"
                required
              />
            </div>
          </div>

          <!-- pH & Sulphates -->
          <div class="form-row-total">
            <div class="form-row">
              <label for="pH">pH:</label>
              <input
                type="text"
                name="pH"
                id="pH"
                class="input-text"
                placeholder="pH"
                required
              />
            </div>
            <div class="form-row">
              <label for="sulphates">Sulphates:</label>
              <input
                type="text"
                name="sulphates"
                id="sulphates"
                class="input-text"
                placeholder="sulphates"
                required
              />
            </div>
          </div>

          <!-- Alcohol -->
          <div class="form-row-total">
            <div class="form-row">
              <label for="alcohol">Alcohol:</label>
              <input
                type="text"
                name="alcohol"
                id="alcohol"
                class="input-text"
                placeholder="alcohol"
                required
              />
            </div>
          </div>

          <div class="form-row-last">
            <input type="submit" class="register" value="Predict" />
          </div>
        </form>
      </div>
    </div>

    <!-- Core theme JS-->
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
  </body>
</html>
